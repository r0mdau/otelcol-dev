receivers:
  filelog:
    include: [ ./testdata/log/* ]
    poll_interval: 200ms

exporters:
  debug:
    verbosity: detailed

processors:
  batch:
    timeout: 1s
    send_batch_size: 1000

extensions:
  pprof:
    endpoint: "127.0.0.1:1777"
    block_profile_fraction: 3
    mutex_profile_fraction: 5

service:
  extensions: [pprof]
  pipelines:
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [debug]
